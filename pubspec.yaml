name: math_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.2
  auto_route: ^7.8.3
  url_launcher: ^6.1.14
  restart_app: ^1.2.1
  device_info_plus: ^9.0.2
  firebase_messaging: ^14.7.5
  intl: ^0.19.0
  firebase_storage: ^11.5.1


  #UI
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0
  lottie: ^2.6.0
  flutter_styled_toast: ^2.1.3
  chewie: ^1.7.1
  video_player: ^2.8.1
  pod_player: ^0.2.1



  # STATE MANAGEMENT
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  provider: ^6.0.5
  get_it: ^7.6.0

  #NERWORK
  dio: ^5.3.2
  pretty_dio_logger: ^1.3.1
  retrofit: ^4.0.1
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  permission_handler: ^11.0.1
  path_provider: ^2.1.1

  #DB
  shared_preferences: ^2.2.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: ^7.3.1
  build_runner: ^2.4.6
  retrofit_generator: ^7.0.8
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true


  assets:
    - assets/
    - assets/fonts/
    - assets/svg/
    - assets/png/
    - assets/translations/

  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 400